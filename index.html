<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain Points - Table Format</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease;
        }
        .table-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .table {
            background-color: white;
        }
        tr {
            cursor: move;
        }
        tr.dragging {
            opacity: 0.5;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            display: inline-block;
        }
        .add-item-form {
            max-width: 800px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <h1 class="text-center mb-4">Pain Points</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Pain Point</th>
                    <th>Move</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody id="painPointsList"></tbody>
        </table>
        <div class="add-item-form">
            <div class="input-group">
                <input type="text" id="newPainPoint" class="form-control" placeholder="Add a new pain point">
                <button class="btn btn-primary" onclick="addPainPoint()">Add</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const colors = [
            { hex: '#ff0000', rgb: [255, 0, 0] },   // Red
            { hex: '#ff69b4', rgb: [255, 105, 180] }, // Pink
            { hex: '#ffa500', rgb: [255, 165, 0] },  // Orange
            { hex: '#00ff00', rgb: [0, 255, 0] }     // Green
        ];
        const list = document.getElementById('painPointsList');
        const input = document.getElementById('newPainPoint');
        let draggedItem = null;

        function updateBodyBackgroundColor() {
            const rows = list.querySelectorAll('tr');
            if (rows.length === 0) {
                document.body.style.backgroundColor = '#ffffff';
                return;
            }
            let r = 0, g = 0, b = 0;
            rows.forEach(row => {
                const colorIndex = parseInt(row.dataset.colorIndex) || 0;
                const rgb = colors[colorIndex].rgb;
                r += rgb[0];
                g += rgb[1];
                b += rgb[2];
            });
            r = Math.round(r / rows.length);
            g = Math.round(g / rows.length);
            b = Math.round(b / rows.length);
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }

        function toggleRowColor(button, row) {
            const currentColor = parseInt(row.dataset.colorIndex) || 0;
            const nextColor = (currentColor + 1) % colors.length;
            row.style.backgroundColor = colors[nextColor].hex;
            row.dataset.colorIndex = nextColor;
            button.style.backgroundColor = colors[nextColor].hex;
            saveToLocalStorage();
            updateBodyBackgroundColor();
        }

        function moveUp(row) {
            const prevRow = row.previousElementSibling;
            if (prevRow) {
                row.parentNode.insertBefore(row, prevRow);
                saveToLocalStorage();
                updateBodyBackgroundColor();
            }
        }

        function addPainPoint() {
            const text = input.value.trim();
            if (text) {
                const tr = createTableRow(text);
                list.appendChild(tr);
                saveToLocalStorage();
                updateBodyBackgroundColor();
                input.value = '';
            }
        }

        function createTableRow(text, colorIndex = 0) {
            const tr = document.createElement('tr');
            tr.draggable = true;
            tr.dataset.colorIndex = colorIndex;
            tr.style.backgroundColor = colors[colorIndex].hex;
            tr.innerHTML = `
                <td>${text || 'Untitled'}</td>
                <td><button class="btn btn-sm btn-secondary" onclick="moveUp(this.parentNode.parentNode)">Up</button></td>
                <td><button class="color-btn" style="background-color: ${colors[colorIndex].hex}" onclick="toggleRowColor(this, this.parentNode.parentNode)"></button></td>
            `;
            tr.addEventListener('dragstart', () => {
                draggedItem = tr;
                tr.classList.add('dragging');
            });
            tr.addEventListener('dragend', () => {
                tr.classList.remove('dragging');
                draggedItem = null;
                saveToLocalStorage();
                updateBodyBackgroundColor();
            });
            return tr;
        }

        function saveToLocalStorage() {
            const items = [...list.querySelectorAll('tr')].map(row => ({
                text: row.querySelector('td:first-child').textContent || '',
                colorIndex: parseInt(row.dataset.colorIndex) || 0
            }));
            localStorage.setItem('painPoints', JSON.stringify(items));
        }

        function loadFromLocalStorage() {
            const defaultItems = [
                { text: 'Tell me what to do', colorIndex: 0 },
                { text: 'Not doing enough', colorIndex: 0 },
                { text: 'Mad when I talk to mom', colorIndex: 0 },
                { text: 'Mad when I talk to friends', colorIndex: 0 },
                { text: 'Mad about holiday efforts', colorIndex: 0 },
                { text: 'Mad about my spending', colorIndex: 0 }
            ];
            const savedItems = JSON.parse(localStorage.getItem('painPoints')) || defaultItems;
            savedItems.forEach(item => {
                if (item.text && item.text !== 'undefined' && item.text !== '') {
                    const tr = createTableRow(item.text, item.colorIndex);
                    list.appendChild(tr);
                }
            });
            updateBodyBackgroundColor();
        }

        list.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        list.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedItem) {
                const allRows = [...list.querySelectorAll('tr')];
                let dropTarget = null;
                for (const row of allRows) {
                    const rect = row.getBoundingClientRect();
                    if (e.clientY <= rect.top + rect.height / 2 && e.clientY >= rect.top) {
                        dropTarget = row;
                        break;
                    }
                }
                if (dropTarget && dropTarget !== draggedItem) {
                    const dropIndex = allRows.indexOf(dropTarget);
                    const draggedIndex = allRows.indexOf(draggedItem);
                    if (draggedIndex < dropIndex) {
                        dropTarget.after(draggedItem);
                    } else {
                        dropTarget.before(draggedItem);
                    }
                    saveToLocalStorage();
                    updateBodyBackgroundColor();
                }
            }
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addPainPoint();
            }
        });

        loadFromLocalStorage();
    </script>
</body>
</html>
